name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U test" --health-interval=5s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      - name: Backend install
        working-directory: backend
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund
      - name: Frontend install
        working-directory: frontend
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund
      - name: Lint frontend
        working-directory: frontend
        run: npx eslint "src/**/*.{ts,tsx,js,jsx}" --max-warnings=0 || npx eslint "src/**/*.{ts,tsx,js,jsx}"
      - name: Backend build/lint placeholder
        working-directory: backend
        run: node -e "console.log('No backend build step defined')"
      - name: Frontend build
        working-directory: frontend
        run: npm run build
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 5
